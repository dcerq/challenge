<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <title>Criptografia</title>
</head>

<body>
  <main class="main">
    <header>
      <h1>Criptografia</h1>
    </header>
    <section>
      <article>
        <textarea name="nome" id="words" cols="30" rows="10" style="resize: none;" placeholder="Digite sua mensagem com apenas letras minúsculas, sem acentos."></textarea>
        <div class="btns-codificar">
        <button id="codificar" class="btn">Criptografar</button>
        <button id="decodificar" class="btn">Descriptografar</button>
        </div>
      </article>

      <article>
        <textarea class="resultado" id="resultado" cols="30" rows="10" style="resize: none;" placeholder="O seu resulto irá aparecer aqui."></textarea>
        <div class="btn-decodificar">
        <button class="btn" id="copiar">copiar</button>
        </div>
      </article>
    </section>
    <footer class="rodape">
      <h6>Oracle Next Education + Allura Challenge by Daiane Cerqueira ₢ 2022</h6>
      <a href="https://github.com/dcerq"><img src= "img/github.svg" alt="github"></a>
    </footer>

  </main>

</body>

</html>
<script src="script.js"></script>
